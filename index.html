<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Order summary card</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <button class="cancel-button">X</button>
    <img class="hero-image" src="images/illustration-hero.svg" alt="">
    <div class="container">
      <h2>Order Summary</h2>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
      <div class="plan">
        <img src="images/icon-music.svg" alt="">
        <div class="plan-discribtion">
          <strong>Annual Plan</strong>
          <p>$59.99/year</p>
        </div>
        <a href="" style="margin-left: 1rem;">Change</a>
      </div>
      <button class="proceeding-button">Proceed to Payment</button>
    </div>
  </div>
  <div class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Mostafa-Mohamed-Atef">Mostafa Atef</a>.
  </div>
</body>
</html>
